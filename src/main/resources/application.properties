host.env = 127.0.0.1


spring.rabbitmq.host=${host.env}
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.listener.simple.concurrency=10
spring.rabbitmq.listener.simple.max-concurrency=20
spring.rabbitmq.listener.simple.prefetch=5


user.order.queue.name = ${host.env}.user.order.queue
user.order.exchange.name = ${host.env}.user.order.exchange
user.order.routing.key.name = ${host.env}.user.order.routing.key


spring.redis.host=${host.env}
spring.redis.port=6379
spring.redis.database=1